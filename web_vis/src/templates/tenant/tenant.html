<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> 商空月老</title>
     <link rel="icon" href="/static/tenant_recommend/img/logo-img.png">
    <meta property="og:image" content="/static/tenant_recommend/img/project-name.png">
    <link rel="stylesheet" href="/static/tenant/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  </head>

  <body>
    <!------------------top bar------------------>
    <div class="top-bar"> 
      <img class="logo-img" src="/static/tenant/img/logo-img.png" alt="">
      <a href="/">
        <img class="logo-text" src="/static/tenant/img/project-name.png" alt="" width="180" >
      </a>
      <div class="top-btn">
        <a href="/tenant"><button type="button" class="index-btn" id="rent" href="">我要租房</button></a>
        <a href="/landlord"><button type="button" class="index-btn" id="landlord" href="">我有房源</button></a>
      </div>
      <img class="user" src="/static/tenant/img/user.png" alt="" width="180" >
    </div>
    <!------------------line------------------>
    <hr class="top-line">
    <!------------------content------------------>
    <div class="content">
      <div class="box"></div>
      <img class="find-text-img" src="/static/tenant/img/find-text-img.png" alt="" >
      <form>
        <!------------------upload btn------------------>
        <button class="go-btn" id="search">GO</button>
        <!------------------table------------------>
        <div class="data_table" >
          <div class="table-left">
            <table>
              <tr>
                <td class="text">縣市</td>
                <td>
                  <div class="dropdown">
                    <select class="selected" name="county" id="county">
                      <option value=""></option>
                      <option value="taipei" id="taipei">台北市</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="text">鄉鎮市區</td>
                <td>
                  <div class="dropdown">
                    <select class="selected" name="town" id="town" >
                      <option value=""></option>
                      <option value="士林區" id="shilin">士林區</option>
                      <option value="大同區" id="datong">大同區</option>
                      <option value="大安區" id="daan">大安區</option>
                      <option value="中山區" id="zhongshan">中山區</option>
                      <option value="中正區" id="zhongzheng">中正區</option>
                      <option value="內湖區" id="neihu">內湖區</option>
                      <option value="文山區" id="wenshan">文山區</option>
                      <option value="北投區" id="beitou">北投區</option>
                      <option value="松山區" id="songshan">松山區</option>
                      <option value="信義區" id="xinyi">信義區</option>
                      <option value="南港區" id="nangang">南港區</option>
                      <option value="萬華區" id="wanhua">萬華區</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="text">物件類型</td>
                <td>
                  <div class="dropdown">
                    <select class="selected" name="house_type" id="house_type">
                      <option class="" value=""></option>
                      <option value="apartment" id="apartment">公寓</option>
                      <option value="villa" id="villa">透天厝</option>
                      <option value="mansion" id="mansion">電梯大樓</option>
                      <option value="store" id="store">店面</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="text">店面位置</td>
                <td>
                  <div class="dropdown">
                    <select class="selected" name="road/alley" id="road/alley">
                      <option class="" value=""></option>
                      <option value="road" id="loc_road">路/街</option>
                      <option value="alley" id="loc_alley">巷/弄</option>
                    </select>
                  </div>
                </td>
              </tr>
              
            </table>
          </div>
          <div class="table-right">
            <table>
              <tr>
                <td class="text">價位</td>
                <td>
                  <div class="dropdown">
                    <select class="selected" name="rental_price" id="rental_price">
                      <option class="" value=""></option>
                      <option value="price_20down" id="price_20down">20,000元 以下</option>
                      <option value="price_20_40" id="price_20_40">40,000元 以下</option>
                      <option value="price_40_60" id="price_40_60">60,000元 以下</option>
                      <option value="price_60_80" id="price_60_80">80,000元 以下</option>
                      <option value="price_80_100" id="price_80_100">100,000元 以下</option>
                      <option value="price_100up" id="price_100up">100,000元 以上</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="text">坪數大小</td>
                <td>
                  <div class="dropdown">
                    <select class="selected" name="size" id="size">
                      <option class="" value=""></option>
                      <option value="area_10down" id="area_10down">10坪 以下</option>
                      <option value="area_11_20" id="area_11_20">20坪 以下</option>
                      <option value="area_21_30" id="area_21_30">30坪 以下</option>
                      <option value="area_31_40" id="area_31_40">40坪 以下</option>
                      <option value="area_40up" id="area_40up">40坪 以上</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="text">距離大眾運輸</td>
                <td>
                  <div class="dropdown">
                    <select class="selected" name="MRT_distance" id="MRT_distance">
                      <option class="" value=""></option>
                      <option value="trans_500" id="trans_500">500m以內</option>
                      <option value="trans_1000" id="trans_1000">1000以內</option>
                      <option value="trans_1500" id="trans_1500">1500以內</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="text">屋齡</td>
                <td>
                  <div class="dropdown">
                    <select class="selected" name="house_age" id="house_age">
                      <option class="" value=""></option>
                      <option value="house_age_10down" id="house_age_10down">10年以下</option>
                      <option value="house_age_10_20" id="house_age_10_20">10-20年</option>
                      <option value="house_age_20_30" id="house_age_20_30">20-30年</option>
                      <option value="house_age_30up" id="house_age_30up">30年以上</option>
                    </select>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </form>
      
      <!------------------smart select------------------>
      <div class="smart_box">
        <div class="smart_select" id="ss1">
          <div class="smart_btn_img"></div>
          <button class="smart_btn" id ="bt_ss1" type="button">小資首選</br>金店面</button>
        </div>
        <div class="smart_select" id="ss2">
          <div class="smart_btn_img"></div>
          <button class="smart_btn" id ="bt_ss2" type="button">台北</br>不夜城</button>
        </div>
        <div class="smart_select" id="ss3">
          <div class="smart_btn_img"></div>
          <button class="smart_btn" id ="bt_ss3" type="button">靜謐隱藏</br>潛力空間</button>
        </div>
        <div class="smart_select" id="ss4">
          <div class="smart_btn_img"></div>
          <button class="smart_btn" id ="bt_ss4" type="button">政府合作</br>特色物件</button>
        </div>
        <!------------------hint------------------>
        <img class="hint_img" src="/static/tenant/img/hint-img.png" alt="">
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/static/tenant/tenant.js"></script>
  </body>

</html>
